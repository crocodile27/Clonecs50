<!DOCTYPE html>
<html lang="en">
    <head>
    	<link rel="stylesheet" type="text/css" href="styles.css">
        <title>Search</title>
    </head>
    <body>
    	<a href="../Google Search/GoogleSearch.html">Google Search</a>
    	<h1>
            <span style='color: #4285F4'>G</span><span  style='color: #EA4335'>o</span><span style='color: #FBBC05'>o</span><span style='color: #4285F4'>g</span><span style='color: #34A853'>l</span><span  style='color: #EA4335'>e</span>
    	</h1>
        <div class="form-container">
            <label>Find pages with...</label>
            <form class="main-form" action="https://www.google.com/search">
                <div class="form-row">
                    <label class="label">“all these words:”</label>
                    <input class="advanced-search-input" type="text" name="as_q">
                </div>
                <div class="form-row">
                    <label class="label">“this exact word or phrase:”</label>
                    <input class="advanced-search-input" type="text" name="as_epq">
                </div>
                <div class="form-row">
                    <label class="label">“any of these words:”</label>
                    <input class="advanced-search-input" type="text" name="as_oq">
                </div>
                <div class="form-row">
                    <label class="label">“none of these words:”</label>
                    <input class="advanced-search-input" type="text" name="as_eq">
                </div>
                <input class="Advanced-submit-button" type="submit" value="Google Advanced Search">
            </form>
        </div>
    </body>
</html>
